Terminator = ';';
ReplyTimeout = 2000;
ExtraInput = Error;

getMode {
    out "QISTATE?";
    in "%i";    
}

setMode {
    out "%{SMON|SCONT}";
	@init { getMode; }
}

getTemp {
	out "QSAMP?\$1";
	in "%f%(\$2)c";	
}

# Get temp sp for init ignore units
getTempSp {
	out "QSETP?\$1";
	in "%f%*c";	
}

setTemp {
	out "SETP\$1,%f";
	@init { getTempSp;}
}

getSpRbv {
	out "QSETP?\$1";
	in "%f%(\$2)c";	
}

# get the heater output config
getCon1 {
	out "QOUT?1";
	in "%i";
	in "%(\$1\$2)i";
	in "%(\$1\$3)i";
}

# get the control for output 1 (like getCon1 but just the control type)
getCtl1 {
	out "QOUT?1";
	in "%*i";
	in "%i";
	in "%*i";
}


# get the analog output config
getCon2 {
	out "QOUT?2";
	in "%i";
	in "%(\$1)i";
}

# get the control for output 2 (like getCon2 but just the control type)
getCtl2 {
	out "QOUT?2";
	in "%*i";
	in "%i";
}


# get the heater percentage of full scale
getHeat {
	out "QHEAT?";
	in "%f";
}

# set the sensor associated with output 1 (heater)
setCtl1 {
	out "SHCONT%d";
	@init { getCtl2; }
}

# set the sensor associated with output 2 (analog)
setCtl2 {
	out "SACONT%d";
	@init { getCtl2; }
}

# PID for output 1 (heater)
getPID1 {
	out "QPID?1";
	in "%f";
	in "%(\$1\$2)f";
	in "%(\$1\$3)f";
	in "%(\$1\$4)f";
	in "%(\$1\$5)f";
}

# PID for output 2 (analog)
getPID2 {
	out "QPID?2";
	in "%f";
	in "%(\$1\$2)f";
	in "%(\$1\$3)f";
	in "%(\$1\$4)f";
	in "%(\$1\$5)f";
	in "%(\$1\$6)f";
}
